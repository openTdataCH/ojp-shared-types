openapi: 3.0.3
info:
  title: Empty API
  version: 1.0.0
paths: {}
components:
  schemas:
    # https://vdvde.github.io/OJP/develop/documentation-tables/ojp.html#type_ojp__PersonalModesEnumeration
    PersonalModesEnumeration:
      type: string
      enum: [ foot, bicycle, car, motorcycle, truck, scooter, other ]
      xml:
        name: PersonalModes

    # https://vdvde.github.io/OJP/develop/documentation-tables/ojp.html#type_ojp__PersonalModesOfOperationEnumeration
    PersonalModesOfOperationEnumeration:
      type: string
      enum: [ self, own, otherOwned, privateLift, lease ]
      xml:
        name: PersonalModesOfOperation

    # https://vdvde.github.io/OJP/develop/documentation-tables/siri.html#type_siri__VehicleModesOfTransportEnumeration
    VehicleModesOfTransportEnum:
      type: string
      enum: [
        air, 
        bus, coach, trolleyBus,
        metro, rail, tram,
        water, ferry,
        cableway, funicular, lift, telecabin,
        other, unknown,
      ]

    # https://vdvde.github.io/OJP/develop/documentation-tables/ojp.html#type_ojp__UseRealtimeDataEnumeration
    UseRealtimeDataEnum:
      type: string
      enum: [full, explanatory, none]

    # https://vdvde.github.io/OJP/develop/documentation-tables/ojp.html#type_ojp__PlaceTypeEnumeration
    PlaceTypeEnum:
      type: string
      enum: [stop, address, poi, location, topographicPlace]

    # https://vdvde.github.io/OJP/develop/documentation-tables/siri.html#type_siri__SituationSourceTypeEnumeration
    SituationSourceTypeEnum:
      type: string
      enum: [
        directReport, 
        email, phone, fax, 
        post, feed, radio, tv, 
        web, pager, text, 
        other, 
      ]

    # https://vdvde.github.io/OJP/develop/documentation-tables/siri.html#type_siri__PerspectiveEnumeration
    PerspectiveEnum:
      type: string
      enum: [general, stopPoint, vehicleJourney]

    InternationalText:
      type: object
      xml:
        name: InternationalText
      required:
        - text
      properties:
        text:
          type: string
          xml:
            name: Text
    
    GeoPosition:
      type: object
      xml:
        name: GeoPosition
      required:
        - longitude
        - latitude
      properties:
        longitude:
          type: number
          xml:
            name: Longitude
            namespace: "http://www.siri.org.uk/siri"
            prefix: siri
        latitude:
          type: number
          xml:
            name: Latitude
            namespace: "http://www.siri.org.uk/siri"
            prefix: siri

    # https://vdvde.github.io/OJP/develop/documentation-tables/ojp.html#type_ojp__PlaceRefStructure
    PlaceRef:
      type: object
      required:
        - name
      properties:
        stopPointRef:
          type: string
          xml:
            name: StopPointRef
            namespace: "http://www.siri.org.uk/siri"
            prefix: siri
        stopPlaceRef:
          type: string
          xml:
            name: StopPlaceRef
        geoPosition:
          $ref: '#/components/schemas/GeoPosition'
          xml:
            name: GeoPosition
        name:
          $ref: '#/components/schemas/InternationalText'
          xml:
            name: Name

    # https://vdvde.github.io/OJP/develop/documentation-tables/ojp.html#type_ojp__PlaceContextStructure
    PlaceContext:
      type: object
      xml:
        name: PlaceContext
      required:
        - placeRef
      properties:
        placeRef:
          $ref: '#/components/schemas/PlaceRef'
          xml:
            name: PlaceRef
        depArrTime:
          type: string
          xml:
            name: DepArrTime

    ServiceRequestContext:
      type: object
      xml:
        name: ServiceRequestContext
        namespace: "http://www.siri.org.uk/siri"
        prefix: siri
      properties:
        language:
          type: string
          xml:
            name: Language
            namespace: "http://www.siri.org.uk/siri"
            prefix: siri

    # https://vdvde.github.io/OJP/develop/documentation-tables/ojp.html#type_ojp__PointOfInterestCategoryStructure
    PointOfInterestCategory:
      type: object
      xml:
        name: PointOfInterestCategory  
      properties:
        osmTag:
          type: object
          required:
            - tag
            - value
          properties:
            tag:
              type: string
              xml:
                name: Tag
            value:
              type: string
              xml:
                name: Value
          xml:
            name: OsmTag

    # https://vdvde.github.io/OJP/develop/documentation-tables/ojp.html#type_ojp__StopPointStructure
    StopPoint:
      type: object
      xml:
        name: StopPoint
      required:
        - stopPointRef
        - stopPointName
      properties:
        stopPointRef:
          type: string
          xml:
            name: StopPointRef
        stopPointName:
          $ref: '#/components/schemas/InternationalText'
          xml:
            name: StopPointName
        parentRef:
          type: string
          xml: 
            name: ParentRef
        plannedQuay:
          $ref: '#/components/schemas/InternationalText'
          xml:
            name: PlannedQuay
        estimatedQuay:
          $ref: '#/components/schemas/InternationalText'
          xml:
            name: EstimatedQuay

    # https://vdvde.github.io/OJP/develop/documentation-tables/ojp.html#type_ojp__StopPlaceStructure
    StopPlace:
      type: object
      xml:
        name: StopPoint
      required:
        - stopPointRef
        - stopPointName
      properties:
        stopPlaceRef:
          type: string
          xml:
            name: StopPlaceRef
        stopPlaceName:
          $ref: '#/components/schemas/InternationalText'
          xml:
            name: StopPlaceName

    # https://vdvde.github.io/OJP/develop/documentation-tables/ojp.html#type_ojp__TopographicPlaceStructure
    TopographicPlace:
      type: object
      xml:
        name: StopPoint
      required:
        - topographicPlaceCode
        - topographicPlaceName
      properties:
        topographicPlaceCode:
          type: string
          xml:
            name: TopographicPlaceCode
        topographicPlaceName:
          $ref: '#/components/schemas/InternationalText'
          xml:
            name: TopographicPlaceName

    # https://vdvde.github.io/OJP/develop/documentation-tables/ojp.html#type_ojp__PointOfInterestStructure
    PointOfInterest:
      type: object
      xml:
        name: PointOfInterest
      required:
        - publicCode
        - name
        - pointOfInterestCategory
      properties:
        publicCode:
          type: string
          xml:
            name: PublicCode
        name:
          $ref: '#/components/schemas/InternationalText'
          xml:
            name: Name
        pointOfInterestCategory:
          type: array
          xml:
            name: PointOfInterestCategory
          items:
            $ref: "#/components/schemas/PointOfInterestCategory"
        topographicPlaceRef:
          type: string
          xml:
            name: TopographicPlaceRef

    # https://vdvde.github.io/OJP/develop/documentation-tables/ojp.html#type_ojp__AddressStructure
    Address:
      type: object
      xml:
        name: Address
      required:
        - publicCode
        - name
      properties:
        publicCode:
          type: string
          xml:
            name: PublicCode
        name:
          $ref: '#/components/schemas/InternationalText'
          xml:
            name: Name
        postCode:
          type: string
          xml:
            name: PostCode
        topographicPlaceName:
          type: string
          xml:
            name: TopographicPlaceName
        TopographicPlaceRef:
          type: string
          xml:
            name: topographicPlaceRef
        Street:
          type: string
          xml:
            name: street
        HouseNumber:
          type: string
          xml:
            name: houseNumber

    # https://vdvde.github.io/OJP/develop/documentation-tables/ojp.html#type_ojp__ModeStructure
    ModeStructure:
      type: object
      xml:
        name: Mode
      required:
        - ptMode
      properties:
        ptMode:
          $ref: '#/components/schemas/VehicleModesOfTransportEnum'
          xml:
            name: PtMode
        airSubmode:
          type: string
          xml:
            name: AirSubmode
            namespace: "http://www.siri.org.uk/siri"
            prefix: siri
        busSubmode:
          type: string
          xml:
            name: BusSubmode
            namespace: "http://www.siri.org.uk/siri"
            prefix: siri
        coachSubmode:
          type: string
          xml:
            name: CoachSubmode
            namespace: "http://www.siri.org.uk/siri"
            prefix: siri
        funicularSubmode:
          type: string
          xml:
            name: FunicularSubmode
            namespace: "http://www.siri.org.uk/siri"
            prefix: siri
        metroSubmode:
          type: string
          xml:
            name: MetroSubmode
            namespace: "http://www.siri.org.uk/siri"
            prefix: siri
        tramSubmode:
          type: string
          xml:
            name: TramSubmode
            namespace: "http://www.siri.org.uk/siri"
            prefix: siri
        telecabinSubmode:
          type: string
          xml:
            name: TelecabinSubmode
            namespace: "http://www.siri.org.uk/siri"
            prefix: siri
        railSubmode:
          type: string
          xml:
            name: RailSubmode
            namespace: "http://www.siri.org.uk/siri"
            prefix: siri
        waterSubmode:
          type: string
          xml:
            name: WaterSubmode
            namespace: "http://www.siri.org.uk/siri"
            prefix: siri
        name:
          $ref: '#/components/schemas/InternationalText'
          xml:
            name: Name
        shortName:
          $ref: '#/components/schemas/InternationalText'
          xml:
            name: ShortName
    
    # https://vdvde.github.io/OJP/develop/documentation-tables/ojp.html#type_ojp__PlaceStructure
    Place:
      type: object
      xml:
        name: Place
      required:
        - name
        - geoPosition
        - mode
      properties:
        stopPoint:
          $ref: '#/components/schemas/StopPoint'
          xml:
            name: StopPoint
        stopPlace:
          $ref: '#/components/schemas/StopPlace'
          xml:
            name: StopPlace
        topographicPlace:
          $ref: '#/components/schemas/TopographicPlace'
          xml:
            name: TopographicPlace
        pointOfInterest:
          $ref: '#/components/schemas/PointOfInterest'
          xml:
            name: PointOfInterest
        address:
          $ref: '#/components/schemas/Address'
          xml:
            name: Address
        name:
          $ref: '#/components/schemas/InternationalText'
          xml:
            name: Name
        geoPosition:
          $ref: '#/components/schemas/GeoPosition'
          xml:
            name: GeoPosition
        mode:
          type: array
          xml:
            name: Mode
          items:
            $ref: '#/components/schemas/ModeStructure'

    # https://vdvde.github.io/OJP/develop/documentation-tables/siri.html#type_siri__TextualContentStructure
    TextualContentStructure:
      type: object
      xml:
        name: TextualContent
        namespace: "http://www.siri.org.uk/siri"
        prefix: siri
      required:
        - summaryContent
        - descriptionContent
        - consequenceContent
        - recommendationContent
        - remarkContent
        - infoLink
      properties:
        summaryContent:
          type: object
          xml:
            name: SummaryContent
            namespace: "http://www.siri.org.uk/siri"
            prefix: siri
          required:
            - summaryText
          properties:
            summaryText:
              type: string
              xml:
                name: SummaryText
                namespace: "http://www.siri.org.uk/siri"
                prefix: siri
        reasonContent:
          type: object
          xml:
            name: ReasonContent
            namespace: "http://www.siri.org.uk/siri"
            prefix: siri
          required:
            - reasonText
          properties:
            reasonText:
              type: string
              xml:
                name: ReasonText
                namespace: "http://www.siri.org.uk/siri"
                prefix: siri
        descriptionContent:
          type: array
          items:
            type: object
            xml:
              name: DescriptionContent
              namespace: "http://www.siri.org.uk/siri"
              prefix: siri
            required:
              - descriptionText
            properties:
              descriptionText:
                type: string
                xml:
                  name: DescriptionText
                  namespace: "http://www.siri.org.uk/siri"
                  prefix: siri
        consequenceContent:
          type: array
          items:
            type: object
            xml:
              name: ConsequenceContent
              namespace: "http://www.siri.org.uk/siri"
              prefix: siri
            required:
              - consequenceText
            properties:
              consequenceText:
                type: string
                xml:
                  name: ConsequenceText
                  namespace: "http://www.siri.org.uk/siri"
                  prefix: siri
        recommendationContent:
          type: array
          items:
            type: object
            xml:
              name: RecommendationContent
              namespace: "http://www.siri.org.uk/siri"
              prefix: siri
            required:
              - recommendationText
            properties:
              recommendationText:
                type: string
                xml:
                  name: RecommendationText
                  namespace: "http://www.siri.org.uk/siri"
                  prefix: siri
        durationContent:
          type: object
          xml:
            name: DurationContent
            namespace: "http://www.siri.org.uk/siri"
            prefix: siri
          required:
            - durationText
          properties:
            durationText:
              type: string
              xml:
                name: DurationText
                namespace: "http://www.siri.org.uk/siri"
                prefix: siri
        remarkContent:
          type: array
          items:
            type: object
            xml:
              name: RemarkContent
              namespace: "http://www.siri.org.uk/siri"
              prefix: siri
            required:
              - remark
            properties:
              remark:
                type: string
                xml:
                  name: Remark
                  namespace: "http://www.siri.org.uk/siri"
                  prefix: siri
        infoLink:
          type: array
          items:
            # https://vdvde.github.io/OJP/develop/documentation-tables/siri.html#type_siri__InfoLinkStructure
            type: object
            xml:
              name: InfoLink
              namespace: "http://www.siri.org.uk/siri"
              prefix: siri
            required:
              - uri
            properties:
              uri:
                type: string
                xml:
                  name: Uri
                  namespace: "http://www.siri.org.uk/siri"
                  prefix: siri
              label:
                type: array
                items:
                  type: string
                  xml:
                    name: Label
                    namespace: "http://www.siri.org.uk/siri"
                    prefix: siri

    # https://vdvde.github.io/OJP/develop/documentation-tables/siri.html#type_siri__PassengerInformationActionStructure
    PassengerInformationActionStructure:
      type: object
      xml:
        name: PassengerInformationAction
        namespace: "http://www.siri.org.uk/siri"
        prefix: siri
      required:
        - actionRef
        - recordedAtTime
        - perspective
        - textualContent
      properties:
        actionRef:
          type: string
          xml:
            name: ActionRef
            namespace: "http://www.siri.org.uk/siri"
            prefix: siri
        recordedAtTime:
          type: string
          xml:
            name: RecordedAtTime
            namespace: "http://www.siri.org.uk/siri"
            prefix: siri
        perspective:
          $ref: "#/components/schemas/PerspectiveEnum"
          xml:
            name: Perspective
            namespace: "http://www.siri.org.uk/siri"
            prefix: siri
        textualContent:
          type: array
          xml:
            name: TextualContent
            namespace: "http://www.siri.org.uk/siri"
            prefix: siri
          items:
            $ref: "#/components/schemas/TextualContentStructure"
    
    # https://vdvde.github.io/OJP/develop/documentation-tables/siri.html#type_siri__PublishingActionStructure
    ActionsStructure:
      type: object
      xml:
        name: PublishingAction
        namespace: "http://www.siri.org.uk/siri"
        prefix: siri
      required:
        - publishAtScope
        - passengerInformationAction
      properties:
        publishAtScope:
          type: object
          required:
            - scopeType
          xml:
            name: PublishAtScope
            namespace: "http://www.siri.org.uk/siri"
            prefix: siri
          properties:
            scopeType:
              # TODO - make it enum - local-type: typedef-50.4
              type: string
              xml:
                name: ScopeType
                namespace: "http://www.siri.org.uk/siri"
                prefix: siri
        passengerInformationAction:
          type: array
          xml:
            name: PassengerInformationAction
            namespace: "http://www.siri.org.uk/siri"
            prefix: siri
          items:
            $ref: "#/components/schemas/PassengerInformationActionStructure"
    
    # https://vdvde.github.io/OJP/develop/documentation-tables/siri.html#type_siri__PtSituationElementStructure
    PtSituationElementStructure:
      type: object
      xml:
        name: PtSituationElement
        namespace: "http://www.siri.org.uk/siri"
        prefix: siri
      required:
        - creationTime
        - situationNumber
        - source
        - validityPeriod
        - alertCause
      properties:
        creationTime:
          type: string
          xml:
            name: CreationTime
            namespace: "http://www.siri.org.uk/siri"
            prefix: siri
        participantRef:
          type: string
          xml:
            name: ParticipantRef
            namespace: "http://www.siri.org.uk/siri"
            prefix: siri
        situationNumber:
          type: string
          xml:
            name: SituationNumber
            namespace: "http://www.siri.org.uk/siri"
            prefix: siri
        version:
          type: number
          xml:
            name: Version
            namespace: "http://www.siri.org.uk/siri"
            prefix: siri
        source:
          type: object
          xml:
            name: Source
            namespace: "http://www.siri.org.uk/siri"
            prefix: siri
          required:
            - sourceType
          properties:
            sourceType:
              $ref: "#/components/schemas/SituationSourceTypeEnum"
              xml:
                name: SourceType
                namespace: "http://www.siri.org.uk/siri"
                prefix: siri
        validityPeriod:
          type: array
          xml:
            name: ValidityPeriod
            namespace: "http://www.siri.org.uk/siri"
            prefix: siri
          items:
            # https://vdvde.github.io/OJP/develop/documentation-tables/siri.html#type_siri__HalfOpenTimestampOutputRangeStructure
            type: object
            xml:
              name: HalfOpenTimestampOutputRangeStructure
              namespace: "http://www.siri.org.uk/siri"
              prefix: siri
            required:
              - startTime
            properties:
              startTime:
                type: string
                xml:
                  name: StartTime
                  namespace: "http://www.siri.org.uk/siri"
                  prefix: siri
              endTime:
                type: string
                xml:
                  name: EndTime
                  namespace: "http://www.siri.org.uk/siri"
                  prefix: siri
        alertCause:
          # https://vdvde.github.io/OJP/develop/documentation-tables/siri.html#type_siri__AlertCauseEnumeration
          # TODO - make it enum
          type: string
          xml:
            name: AlertCause
            namespace: "http://www.siri.org.uk/siri"
            prefix: siri
        priority:
          type: string
          xml:
            name: Priority
            namespace: "http://www.siri.org.uk/siri"
            prefix: siri
        scopeType:
          # TODO - make it enum - local-type: typedef-50.4
          type: string
          xml:
            name: ScopeType
            namespace: "http://www.siri.org.uk/siri"
            prefix: siri
        # https://vdvde.github.io/OJP/develop/documentation-tables/siri.html#type_siri__ActionsStructure
        publishingActions:
          type: object
          xml:
            name: PublishingActions
            namespace: "http://www.siri.org.uk/siri"
            prefix: siri
          required:
            - publishingAction
          properties:
            publishingAction:
              type: array
              items:
                $ref: "#/components/schemas/ActionsStructure"
              xml:
                name: PublishingAction
                namespace: "http://www.siri.org.uk/siri"
                prefix: siri
    
    SharedServiceArrivalDeparture:
      type: object
      xml:
        name: SharedServiceArrivalDeparture
        wrapped: false
      required:
        - timetabledTime
      properties:
        timetabledTime:
          type: string
          xml:
            name: TimetabledTime
        estimatedTime:
          type: string
          xml:
            name: EstimatedTime

    # https://vdvde.github.io/OJP/develop/documentation-tables/ojp.html#type_ojp__LegBoardStructure
    # https://vdvde.github.io/OJP/develop/documentation-tables/ojp.html#type_ojp__CallAtStopStructure
    CallAtStop:
      type: object
      xml:
        name: CallAtStop
      required:
        - stopPointRef
        - stopPointName
      properties:
        stopPointRef:
          type: string
          xml:
            name: StopPointRef
        stopPointName:
          $ref: '#/components/schemas/InternationalText'
          xml:
            name: StopPointName
        nameSuffix:
          $ref: '#/components/schemas/InternationalText'
          xml:
            name: NameSuffix
        plannedQuay:
          $ref: '#/components/schemas/InternationalText'
          xml:
            name: PlannedQuay
        estimatedQuay:
          $ref: '#/components/schemas/InternationalText'
          xml:
            name: EstimatedQuay
        serviceArrival:
          $ref: '#/components/schemas/SharedServiceArrivalDeparture'
          xml:
            name: ServiceArrival
        serviceDeparture:
          $ref: '#/components/schemas/SharedServiceArrivalDeparture'
          xml:
            name: ServiceDeparture
        order:
          type: number
          xml:
            name: Order
        requestStop:
          type: boolean
          xml:
            name: RequestStop
        unplannedStop:
          type: boolean
          xml:
            name: UnplannedStop
        notServicedStop:
          type: boolean
          xml:
            name: NotServicedStop
        noBoardingAtStop:
          type: boolean
          xml:
            name: NoBoardingAtStop
        noAlightingAtStop:
          type: boolean
          xml:
            name: NoAlightingAtStop
        expectedDepartureOccupancy:
          type: array
          xml:
            name: ExpectedDepartureOccupancy
          items:
            $ref: "#/components/schemas/ExpectedDepartureOccupancyStructure"
    # SharedLegSection

    # https://vdvde.github.io/OJP/develop/documentation-tables/ojp.html#type_ojp__ProductCategoryStructure
    ProductCategory:
      type: object
      properties:
        name:
          $ref: '#/components/schemas/InternationalText'
          xml:
            name: Name
        shortName:
          $ref: '#/components/schemas/InternationalText'
          xml:
            name: ShortName
        productCategoryRef:
          type: string
          xml:
            name: ProductCategoryRef

    # https://vdvde.github.io/OJP/develop/documentation-tables/ojp.html#type_ojp__GeneralAttributeStructure
    GeneralAttribute:
      type: object
      xml:
        name: Attribute
      required:
        - userText
        - code
      properties:
        userText:
          $ref: '#/components/schemas/InternationalText'
          xml:
            name: UserText
        code:
          type: string
          xml:
            name: Code

    # https://vdvde.github.io/OJP/develop/documentation-tables/ojp.html#type_ojp__SituationFullRefStructure
    SituationFullRefStructure:
      type: object
      xml:
        name: SituationFullRef
      required:
        - participantRef
        - situationNumber
      properties:
        participantRef:
          type: string
          xml:
            name: ParticipantRef
            namespace: "http://www.siri.org.uk/siri"
            prefix: siri
        situationNumber:
          type: string
          xml:
            name: SituationNumber
            namespace: "http://www.siri.org.uk/siri"
            prefix: siri

    # https://vdvde.github.io/OJP/develop/documentation-tables/ojp.html#type_ojp__DatedJourneyStructure
    DatedJourney:
      type: object
      xml:
        name: Service
      required:
        - operatingDayRef
        - journeyRef
        - lineRef
        - mode
        - attribute
        - publishedServiceName
      properties:
        conventionalModeOfOperation:
          type: string
          xml:
            name: ConventionalModeOfOperation
        operatingDayRef:
          type: string
          xml:
            name: OperatingDayRef
        journeyRef:
          type: string
          xml:
            name: JourneyRef
        publicCode:
          type: string
          xml:
            name: PublicCode
        lineRef:
          type: string
          xml:
            name: LineRef
        directionRef:
          type: string
          xml:
            name: DirectionRef
        mode:
          $ref: '#/components/schemas/ModeStructure'
          xml:
            name: Mode
        productCategory:
          $ref: '#/components/schemas/ProductCategory'
          xml:
            name: ProductCategory
        publishedServiceName:
          $ref: '#/components/schemas/InternationalText'
          xml:
            name: PublishedServiceName
        trainNumber:
          type: string
          xml:
            name: TrainNumber
        attribute:
          type: array
          xml:
            name: Attribute
